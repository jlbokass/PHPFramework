{% extends "base.html" %}
{% block title %} Forgot password {% endblock %}

{% block body %}
<h1>Request password reset</h1>

<form method="post" action="/PHPFramework/password/request-reset">
    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email address" autofocus>
    </div>
    <button type="submit" class="btn btn-outline-secondary">Send password reset</button>
</form>
{% endblock %}
